{% if site.adsense_enabled %}
<div class="ad-container {{ include.class }}">
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="{{ site.adsense_publisher_id }}"
       data-ad-slot="{{ include.slot | default: '' }}"
       data-ad-format="{{ include.format | default: 'auto' }}"
       data-full-width-responsive="true"></ins>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
</div>
{% endif %}
