<script>
const dailyThoughts = [
  "Stand up straight with your shoulders back.",  
  "You're not everything you could be, and you know it.",  
  "Winning at everything might only mean that you're not doing anything new or difficult.",  
  "Treat yourself like someone you are responsible for helping.",  
  "The purpose of life is finding the largest burden that you can bear and bearing it.",  
  "You are by no means only what you already know. You are also all that which you could know, if you only would.",  
  "Make friends with people who want the best for you.",  
  "If you are not willing to be a fool, you can't become a master.",  
  "Compare yourself to who you were yesterday, not to who someone else is today.",  
  "Every decision builds the person you become.",  
  "Do not let your children do anything that makes you dislike them.",  
  "If you don't stand your ground, then all that happens is people push you backwards.",  
  "Set your house in perfect order before you criticize the world.",  
  "A harmless man is not a good man. A good man is a very dangerous man who has that under voluntary control.",  
  "Maybe you are a loser. And maybe you're not—but if you are, you don't have to continue in that mode.",  
  "Pursue what is meaningful (not what is expedient).",  
  "The secret to your existence is right in front of you. It manifests itself as all those things you know you should do but you're avoiding.",  
  "Tell the truth—or, at least, don't lie.",  
  "Clarity cuts through confusion like a blade.",  
  "Assume that the person you are listening to might know something you don't.",  
  "People don't have ideas. Ideas have people.",  
  "Be precise in your speech.",  
  "Attention shapes the world you live in.",  
  "Do not bother children when they are skateboarding.",  
  "It's better to do something badly than to not do it at all.",  
  "Pet a cat when you encounter one on the street.",  
  "Love is the desire to see unnecessary suffering ameliorated.",  
  "Do not carelessly denigrate social institutions or creative achievement.",  
  "You must determine where you are going in your life, because you cannot get there unless you move in that direction.",  
  "In order to be able to think, you have to risk being offensive.",  
  "Imagine who you could be and then aim single-mindedly at that.",  
  "You don't get to choose not to pay a price, you only get to choose which price you pay.",  
  "Do not hide unwanted things in the fog.",  
  "Work as hard as you possibly can on at least one thing and see what happens.",  
  "Freedom demands discipline, not its absence.",  
  "Try to make one room in your home as beautiful as possible.",  
  "If you abandon responsibility, chaos takes its place.",  
  "Do not do what you hate.",  
  "If old memories still make you cry, write them down carefully and completely.",  
  "Abandon ideology.",  
  "Maintain your connections with the people who support you.",  
  "To avoid suffering at all costs is to guarantee a meaningless life.",  
  "Plan and work diligently to maintain the romance in your relationship.",  
  "Be grateful in spite of your suffering."  
];

document.addEventListener('DOMContentLoaded', function() {
  const today = new Date();
  const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / (1000 * 60 * 60 * 24));
  const quoteIndex = dayOfYear % dailyThoughts.length;
  
  const todaysThought = dailyThoughts[quoteIndex];
  
  const thoughtElement = document.getElementById('daily-thought');
  if (thoughtElement) {
    thoughtElement.textContent = todaysThought;
    thoughtElement.style.fontSize = "14.4px";
  }
});
</script>
