<footer class="center">
  <div class="footer-container measure">
    <!-- About Section -->
    <div class="footer-each">
      <p class="footer-text">Building distributed systems, one commit at a time.</p>
    </div>

    <!-- Center Section -->
    <div class="footer-each">
      <p class="made-with-love">
        <span>Made with </span><span class="heart">â™¥</span><span> in India</span>
      </p>
    </div>

    <!-- Social Links Section -->
    <div class="footer-each">
      <div class="social-links">
        {% if site.github_username %}
        <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener noreferrer" aria-label="Github">
          <i class="fab fa-github"></i>
        </a>
        {% endif %}
        {% if site.linkedin_username %}
        <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
        {% endif %}
        {% if site.twitter_username %}
        <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
          <i class="fab fa-twitter"></i>
        </a>
        {% endif %}
      </div>
    </div>
  </div>
</footer>

<style>
footer {
    margin: 2rem 0;
}

.footer-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 0 auto;
    padding: 0 1rem;
}

.footer-each {
    flex: 1;
    text-align: center;
}

.footer-each:first-child {
    text-align: left;
}

.footer-each:last-child {
    text-align: right;
}

.footer-text {
    color: #666;
    font-size: 0.9rem;
    margin: 0;
}

.made-with-love {
    margin: 0;
    font-size: 0.9rem;
}

.heart {
    color: #000;
    display: inline-block;
    transform-origin: center;
    animation: heartbeat 1.4s ease infinite;
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    14% { transform: scale(1.3); }
    28% { transform: scale(1); }
    42% { transform: scale(1.3); }
    70% { transform: scale(1); }
}

.social-links {
    display: flex;
    justify-content: flex-end;
    gap: 1rem;
}

.social-links a {
    color: #000;
    font-size: 1.1rem;
    text-decoration: none;
    transition: color 0.3s ease;
}

.social-links a:hover {
    color: #666;
}

@media screen and (max-width: 768px) {
    .footer-container {
        flex-direction: column;
        gap: 1rem;
    }

    .footer-each,
    .footer-each:first-child,
    .footer-each:last-child {
        text-align: center;
    }

    .social-links {
        justify-content: center;
    }
}
</style>

{% if site.enable_anchorjs %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/3.0.0/anchor.min.js"></script>
<script>
    anchors.options.visible = 'hover';
    anchors.options.placement = 'left';
    anchors.add('article h2, article h3, article h5, article h5, article h6');
</script>
{% endif %}
