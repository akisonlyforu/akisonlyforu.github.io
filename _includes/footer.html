<style>
.site-footer {
  padding: 2rem 0;
  margin-top: auto;
  background-color: #ffffff;
  border-top: 1px solid rgba(0, 0, 0, 0.1);
  width: 100%;
}

.footer-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 1rem;
}

.footer-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 2rem;
  margin: 0 auto;
  max-width: 800px;
}

.footer-text {
  color: #666;
  font-size: 0.9rem;
  flex: 1;
}

.footer-center {
  text-align: center;
  flex: 1;
}

.made-with-love {
  margin: 0;
  font-size: 0.9rem;
  color: #666;
  white-space: nowrap;
}

.heart {
  color: #ff4136;
  display: inline-block;
  animation: heartbeat 1.4s ease infinite;
}

@keyframes heartbeat {
  0% { transform: scale(1); }
  14% { transform: scale(1.3); }
  28% { transform: scale(1); }
  42% { transform: scale(1.3); }
  70% { transform: scale(1); }
}

.footer-social {
  display: flex;
  gap: 1rem;
  align-items: center;
  flex: 1;
  justify-content: flex-end;
}

.footer-social a {
  color: #666;
  font-size: 1.2rem;
  transition: color 0.3s ease;
}

.footer-social a:hover {
  color: #0076df;
}

@media (max-width: 768px) {
  .footer-content {
    flex-direction: column;
    text-align: center;
    gap: 1rem;
  }

  .footer-text, .footer-center, .footer-social {
    flex: none;
    width: 100%;
  }

  .footer-social {
    justify-content: center;
  }
}
</style>

</script>
