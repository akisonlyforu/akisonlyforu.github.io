<footer>
  <div class="footer-container">
    <div class="footer-each">
      <div class="social-links">
        {% if site.github_username %}
        <h5>
          <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener noreferrer">
            <span>GitHub</span>
          </a>
        </h5>
        {% endif %}
        
        {% if site.twitter_username %}
        <h5>
          <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" rel="noopener noreferrer">
            <span>Twitter</span>
          </a>
        </h5>
        {% endif %}
        
        {% if site.linkedin_username %}
        <h5>
          <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank" rel="noopener noreferrer">
            <span>LinkedIn</span>
          </a>
        </h5>
        {% endif %}
      </div>
    </div>

    <div class="footer-each">
      <h5>
        <span>Made with <span class="heart">‚ù§</span> from India</span>
      </h5>
    </div>
  </div>
</footer>

<style>
.heart {
  color: #e25555;
  display: inline-block;
  animation: heartbeat 1.4s ease infinite;
}

@keyframes heartbeat {
  0% { transform: scale(1); }
  14% { transform: scale(1.3); }
  28% { transform: scale(1); }
  42% { transform: scale(1.3); }
  70% { transform: scale(1); }
}

footer {
  margin-bottom: 30px;
  visibility: visible;
  -webkit-transform: translateY(0) scale(1);
  opacity: 1;
  transform: translateY(0) scale(1);
  opacity: 1;
  -webkit-transition: -webkit-transform 0.5s cubic-bezier(0.6, 0.2, 0.1, 1) 0s, opacity 0.5s cubic-bezier(0.6, 0.2, 0.1, 1) 0s;
  transition: transform 0.5s cubic-bezier(0.6, 0.2, 0.1, 1) 0s, opacity 0.5s cubic-bezier(0.6, 0.2, 0.1, 1) 0s;
}

footer .footer-container {
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;
  gap: 4rem;
}

footer .footer-container .footer-each {
  text-align: center;
}

footer .footer-each a {
  text-decoration: none;
  background-image: none;
  color: #000;
  font-weight: 300;
  word-wrap: normal;
}

footer .footer-each h5 {
  margin: 0.5rem 0;
}

footer .footer-each a:active, 
footer .footer-each a:hover {
  outline-width: 0;
}

.footer-each span {
  position: relative;
}

.footer-each span:before {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  border-bottom: 2px solid #000;
  transition: .4s;
  -webkit-transform: scaleX(1);
  transform: scaleX(1);
}

.footer-each a:hover span:before {
  content: '';
  -webkit-transform: scaleX(0);
  transform: scaleX(0);
}

.social-links {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

@media screen and (max-width: 768px) {
  footer .footer-container {
    flex-direction: column;
    gap: 2rem;
  }
  
  footer h5 {
    font-size: 1.2em;
  }
}
</style>

{% if site.enable_anchorjs %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/3.0.0/anchor.min.js"></script>
<script>
    anchors.options.visible = 'hover';
    anchors.options.placement = 'left';
    anchors.add('article h2, article h3, article h5, article h5, article h6');
</script>
{% endif %}
