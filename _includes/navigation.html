<style>
.site-nav {
  background: #fff;
  border-bottom: 1px solid rgba(0, 0, 0, 0.1);
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
}

.nav-container {
  max-width: 800px;
  width: 100%;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0.5rem 1rem;
}

.site-logo {
  font-size: 1.2rem;
  font-weight: 500;
  color: #333;
  text-decoration: none;
  font-family: monospace;
  letter-spacing: -0.5px;
  margin-right: auto;
  display: flex;
  align-items: center;
  height: 24px;
}

.site-logo:hover {
  color: #000;
}

.menu-items {
  display: flex;
  gap: 2rem;
  align-items: center;
  margin: 0;
  padding: 0;
  list-style: none;
}

.nav-item {
  position: relative;
}

.nav-link {
  text-decoration: none;
  color: #666;
  font-size: 0.95rem;
  font-weight: 400;
  transition: color 0.3s ease;
  padding: 0.5rem 0;
}

.nav-link.current {
  color: #000;
  font-weight: 500;
}

.nav-link:hover {
  color: #000;
}

.dropdown-content {
  display: none;
  position: absolute;
  background: #fff;
  min-width: 160px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  border-radius: 4px;
  padding: 0.5rem 0;
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown-content a {
  color: #666;
  padding: 0.5rem 1rem;
  text-decoration: none;
  display: block;
  font-size: 0.9rem;
}

.dropdown-content a:hover {
  background: #f8f9fa;
  color: #000;
}

.menu-toggle {
  display: none;
  background: none;
  border: none;
  padding: 0;
  cursor: pointer;
  position: relative;
  width: 24px;
  height: 24px;
  align-self: center;
}

.menu-icon {
  display: block;
  position: relative;
  width: 20px;
  height: 2px;
  background: #333;
  transition: all 0.3s ease;
}

.menu-icon::before,
.menu-icon::after {
  content: '';
  position: absolute;
  width: 20px;
  height: 2px;
  background: #333;
  transition: all 0.3s ease;
}

.menu-icon::before {
  top: -6px;
}

.menu-icon::after {
  bottom: -6px;
}

.menu-toggle.active .menu-icon {
  background: transparent;
}

.menu-toggle.active .menu-icon::before {
  transform: rotate(45deg);
  top: 0;
}

.menu-toggle.active .menu-icon::after {
  transform: rotate(-45deg);
  bottom: 0;
}

@media (max-width: 768px) {
  .menu-toggle {
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2001;
    position: fixed;
    top: 1rem;
    right: 1rem;
  }

  .menu-items {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ffffff;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding-top: 6rem;
    gap: 2rem;
    z-index: 2000;
    margin: 0;
    padding-left: 0;
  }

  .menu-items.active {
    display: flex !important;
  }

  .nav-item {
    width: auto;
    text-align: center;
    list-style: none;
  }

  .nav-link {
    display: block;
    padding: 0.5rem;
    width: auto;
    font-size: 1.5rem;
    font-weight: 400;
  }

  .nav-link.current {
    font-weight: 500;
  }

  .dropdown-content {
    position: static;
    box-shadow: none;
    padding: 0.75rem 0;
    display: none;
    text-align: center;
    background: transparent;
  }

  .dropdown.active .dropdown-content {
    display: block;
  }

  .dropdown-content a {
    padding: 0.5rem;
    font-size: 1.2rem;
    color: #666;
  }

  .menu-icon, 
  .menu-icon::before,
  .menu-icon::after {
    width: 24px;
    height: 2px;
  }

  .menu-toggle.active .menu-icon::before {
    transform: rotate(45deg);
    top: 0;
  }

  .menu-toggle.active .menu-icon::after {
    transform: rotate(-45deg);
    bottom: 0;
  }
}

/* Add padding to body to prevent content from hiding under fixed nav */
body {
  padding-top: 60px;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const menuToggle = document.querySelector('.menu-toggle');
  const mainMenu = document.querySelector('.menu-items');
  const dropdowns = document.querySelectorAll('.dropdown');

  if (menuToggle && mainMenu) {
    menuToggle.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      this.classList.toggle('active');
      mainMenu.classList.toggle('active');
      console.log('Menu toggled');
    });

    dropdowns.forEach(dropdown => {
      const link = dropdown.querySelector('.nav-link');
      if (link) {
        link.addEventListener('click', function(e) {
          if (window.innerWidth <= 768) {
            e.preventDefault();
            dropdown.classList.toggle('active');
          }
        });
      }
    });

    document.addEventListener('click', function(e) {
      if (!menuToggle.contains(e.target) && !mainMenu.contains(e.target)) {
        menuToggle.classList.remove('active');
        mainMenu.classList.remove('active');
        dropdowns.forEach(dropdown => dropdown.classList.remove('active'));
      }
    });
  } else {
    console.log('Menu elements not found');
  }
});
</script>
