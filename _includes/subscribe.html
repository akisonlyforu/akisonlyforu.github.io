<section id="subscribe-cta">
  <h3>Want to get blog posts over email?</h3>
  <p>Enter your email address and get notified when there's a new post!</p>
  <form id="subscribe-form" action="https://formspree.io/f/{{ site.formspree_id }}" method="POST">
    <div class="form-inputs">
      <input
        type="email"
        id="subscribe-email"
        name="email"
        placeholder="helmholtzwatson@gmail.com"
        required
      />
      <input type="submit" value="Subscribe" />
    </div>
    <p id="subscribe-message" style="display: none;"></p>
  </form>
</section>

<style>
  #subscribe-cta {
    background-color: #f7f7f9;
    border-radius: 1rem;
    padding: 1.5em;
    margin-top: 2.5em;
  }

  h3 {
    margin-top: 0.5em;
  }

  p {
    color: #444;
  }

  form {
    display: flex;
    flex-direction: column;
    width: 100%;
  }

  .form-inputs {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    width: 100%;
    margin-bottom: 1rem;
  }

  input[type="email"] {
    border-style: none;
    font-size: 1em;
    border-radius: 0.5rem;
    min-width: 5rem;
    width: 90%;
    margin-right: 1rem;
  }

  input[type="submit"] {
    background-color: black;
    border-radius: 0.5rem;
    border-style: none;
    color: white;
    padding: 0.4rem;
    font-size: 1em;
  }

  input[type="submit"]:hover {
    cursor: pointer;
    background-color: #0076df;
  }

  input[type="submit"]:disabled {
    cursor: not-allowed;
    background-color: #444;
  }

  .pulse {
    background-color: #222;
    animation-name: pulsecolor;
    animation-duration: 2s;
    animation-iteration-count: infinite;
  }

  @keyframes pulsecolor {
    0% {
      background-color: #222;
    }
    50% {
      background-color: #4285f4;
    }
    100% {
      background-color: #222;
    }
  }

  #subscribe-message {
    margin: 0.5rem 0 0;
    font-size: 0.9rem;
    text-align: center;
    min-height: 1.2em;
    padding: 0.5rem;
    border-radius: 0.5rem;
    transition: opacity 0.5s ease-out;
  }

  #subscribe-message.success {
    background-color: #dcf5e3;
    color: #166534;
  }

  #subscribe-message.error {
    background-color: #fde7e7;
    color: #b91c1c;
  }
</style>

<script>
document.getElementById('subscribe-form').addEventListener('submit', async function(e) {
  e.preventDefault();
  const form = this;
  const messageEl = document.getElementById('subscribe-message');
  const button = form.querySelector('input[type="submit"]');
  const originalButtonText = button.value;
  
  // Show message with fade in
  const showMessage = (message, isError) => {
    messageEl.textContent = message;
    messageEl.className = isError ? 'error' : 'success';
    messageEl.style.display = 'block';
    messageEl.style.opacity = '1';
    
    // Fade out after 3 seconds
    setTimeout(() => {
      messageEl.style.opacity = '0';
      setTimeout(() => {
        messageEl.style.display = 'none';
        messageEl.textContent = '';
      }, 500);
    }, 3000);
  };
  
  try {
    button.value = 'Subscribing...';
    button.disabled = true;
    
    const formData = new FormData(form);
    const response = await fetch(form.action, {
      method: 'POST',
      body: formData,
      headers: {
        'Accept': 'application/json'
      }
    });
    
    if (response.ok) {
      showMessage('âœ“ Thank you for subscribing!', false);
      form.reset();
    } else {
      throw new Error('Oops! Something went wrong. Please try again.');
    }
  } catch (error) {
    showMessage(error.message, true);
  } finally {
    button.value = originalButtonText;
    button.disabled = false;
  }
});
</script>
