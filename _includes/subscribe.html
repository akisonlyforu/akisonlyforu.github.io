<div class="subscribe-container">
  <form id="subscribe-form" class="subscribe-form" action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST">
    <h3>Subscribe to my newsletter</h3>
    <div class="input-group">
      <input type="email" name="email" id="subscribe-email" placeholder="Enter your email" required>
      <button type="submit">Subscribe</button>
    </div>
    <p class="subscribe-message"></p>
  </form>
</div>

<style>
  #subscribe-cta {
    background-color: #f7f7f9;
    border-radius: 1rem;
    padding: 1.5em;
    margin-top: 2.5em;
  }

  h3 {
    margin-top: 0.5em;
  }

  p {
    color: #444;
  }

  form {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    width: 100%;
  }

  input[type="email"] {
    border-style: none;
    font-size: 1em;
    border-radius: 0.5rem;
    min-width: 5rem;
    width: 90%;
    margin-right: 1rem;
  }

  input[type="submit"] {
    background-color: black;
    border-radius: 0.5rem;
    border-style: none;
    color: white;
    padding: 0.4rem;
    font-size: 1em;
  }

  input[type="submit"]:hover {
    cursor: pointer;
    /* TODO: This is $blue. Incorporate this style into site's scss. */
    background-color: #0076df;
  }

  input[type="submit"]:disabled {
    cursor: not-allowed;
    /* TODO: This is $blue. Incorporate this style into site's scss. */
    background-color: #444;
  }

  .pulse {
    background-color: #222;
    animation-name: pulsecolor;
    animation-duration: 2s;
    animation-iteration-count: infinite;
  }

  @keyframes pulsecolor {
    0% {
      background-color: #222;
    }
    50% {
      background-color: #4285f4;
    }
    100% {
      background-color: #222;
    }
  }

  .error {
    background-color: red !important;
  }

  .subscribe-container {
    max-width: 500px;
    margin: 2rem auto;
    padding: 1rem;
  }

  .subscribe-form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .subscribe-form h3 {
    margin: 0;
    font-size: 1.5rem;
    font-weight: 400;
    text-align: center;
  }

  .input-group {
    display: flex;
    gap: 0.5rem;
  }

  #subscribe-email {
    flex: 1;
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }

  #subscribe-email:focus {
    outline: none;
    border-color: #000;
  }

  .subscribe-form button {
    padding: 0.75rem 1.5rem;
    background: #000;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .subscribe-form button:hover {
    background: #333;
  }

  .subscribe-message {
    margin: 0;
    text-align: center;
    font-size: 0.9rem;
  }

  .subscribe-message.success {
    color: #2ecc71;
  }

  .subscribe-message.error {
    color: #e74c3c;
  }

  @media screen and (max-width: 600px) {
    .input-group {
      flex-direction: column;
    }
    
    .subscribe-form button {
      width: 100%;
    }
  }
</style>

<script>
  /**
   * @param {String} HTML representing a single element
   * @return {Element}
   */
  const htmlToElement = (html) => {
    var template = document.createElement("template");
    /* Never return a text node of whitespace as the result */
    html = html.trim();
    template.innerHTML = html;
    return template.content.firstChild;
  };

  let subscriptionSignupForm = (
    elemSelector,
    subscriptionCreateEndpoint,
    wakeEndpoint
  ) => {
    let state = {
      loading: true,
      woke: false,
      success: false,
    };

    let $form = document.querySelector(elemSelector);
    const $submitButton = $form.querySelector("input[type=submit]");
    const errorMessageId = "subscription-signup-error";

    const clearError = () => {
      $submitButton.classList.remove("error");
      let errMsg = document.getElementById(errorMessageId);
      if (errMsg !== null) errMsg.outerHTML = "";
    };

    const showError = (err) => {
      $submitButton.classList.add("error");
      const errorParaStyle =
        "color: #f70f1c; display: flex; align-items: center; margin-top: 1em;";
      $form.appendChild(
        htmlToElement(`
            <p id="${errorMessageId}" style="${errorParaStyle}">${err}</p>
        `)
      );
    };

    const render = () => {
      if (state.loading) {
        $submitButton.classList.add("pulse");
        $submitButton.innerText = "Waitâ€¦";
        clearError();
      } else if (state.success) {
        clearError();
        $submitButton.classList.remove("pulse");
        $submitButton.innerText = "Done!";
        $submitButton.disabled = true;
        const successParaStyle =
          "color: rgb(21 128 61); display: flex; align-items: center; margin-top: 1em;";
        const successSvgStyle = "height: 20px; padding-right: 4px";
        $form.appendChild(
          htmlToElement(`
                    <p style="${successParaStyle}">
                        <svg style="${successSvgStyle}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="mr-2 h-4 w-4"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                        Hooray! You're now on the list.
                    </p>
                `)
        );
      } else if (state.error) {
        $submitButton.classList.remove("pulse");
        $submitButton.disabled = false;
        showError(state.error);
      } else {
        $submitButton.classList.remove("pulse");
        $submitButton.innerText = "Submit";
      }
    };

    $form.addEventListener("mouseover", (event) => {
      if (state.woke) return;

      state.woke = true;
      fetch(wakeEndpoint).then((response) => {
        if (!response.ok) {
          console.log("Failed to wake serverless endpoint.");
        }
      });
    });

    $form.addEventListener("submit", (event) => {
      event.preventDefault();
      const formData = new FormData(event.target);
      const formProps = Object.fromEntries(formData);
      console.log("Form submitted!");
      console.log(formProps);
      state.loading = true;

      render();

      fetch(`${subscriptionCreateEndpoint}?email=${formProps.useremail}`)
        .then((response) => {
          state.loading = false;
          if (!response.ok) {
            state.error = `HTTP error! Apologies for the poor service (status: ${response.status}).`;
            render();
            throw new Error(state.error);
          } else {
            state.error = null;
          }
          return response.json();
        })
        .then((data) => {
          state.success = true;
          render();
        });
    });
  };

  const endpointRootURL =
    "https://thundergolfer--thundergolferdotcom-email-subs-web.modal.run";
  const subscribeEndpoint = `${endpointRootURL}/subscribe`;
  const wakeEndpoint = `${endpointRootURL}/wake`;
  subscriptionSignupForm("#subscribe-cta", subscribeEndpoint, wakeEndpoint);

  document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('subscribe-form');
    const message = form.querySelector('.subscribe-message');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = form.querySelector('#subscribe-email').value;
      
      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: JSON.stringify({ email: email }),
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          }
        });
        
        const data = await response.json();
        
        if (response.ok) {
          message.textContent = 'Thank you for subscribing!';
          message.className = 'subscribe-message success';
          form.reset();
        } else {
          throw new Error(data.error || 'Something went wrong. Please try again.');
        }
      } catch (error) {
        message.textContent = error.message;
        message.className = 'subscribe-message error';
      }
    });
  });
</script>
