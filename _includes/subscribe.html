<div class="subscribe-container measure">
  <form id="subscribe-form" action="https://formspree.io/f/{{ site.formspree_id }}" method="POST">
    <div class="input-group">
      <input type="email" name="email" id="subscribe-email" placeholder="Enter your email" required>
      <button type="submit" class="subscribe-button">Subscribe</button>
    </div>
    <p id="subscribe-message"></p>
  </form>
</div>

<style>
  #subscribe-cta {
    background-color: #f7f7f9;
    border-radius: 1rem;
    padding: 1.5em;
    margin-top: 2.5em;
  }

  h3 {
    margin-top: 0.5em;
  }

  p {
    color: #444;
  }

  form {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    width: 100%;
  }

  input[type="email"] {
    border-style: none;
    font-size: 1em;
    border-radius: 0.5rem;
    min-width: 5rem;
    width: 90%;
    margin-right: 1rem;
  }

  input[type="submit"] {
    background-color: black;
    border-radius: 0.5rem;
    border-style: none;
    color: white;
    padding: 0.4rem;
    font-size: 1em;
  }

  input[type="submit"]:hover {
    cursor: pointer;
    /* TODO: This is $blue. Incorporate this style into site's scss. */
    background-color: #0076df;
  }

  input[type="submit"]:disabled {
    cursor: not-allowed;
    /* TODO: This is $blue. Incorporate this style into site's scss. */
    background-color: #444;
  }

  .pulse {
    background-color: #222;
    animation-name: pulsecolor;
    animation-duration: 2s;
    animation-iteration-count: infinite;
  }

  @keyframes pulsecolor {
    0% {
      background-color: #222;
    }
    50% {
      background-color: #4285f4;
    }
    100% {
      background-color: #222;
    }
  }

  .error {
    background-color: red !important;
  }

  .subscribe-container {
    max-width: 500px;
    margin: 2rem auto;
    padding: 1rem;
  }

  .subscribe-form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .subscribe-form h3 {
    margin: 0;
    font-size: 1.5rem;
    font-weight: 400;
    text-align: center;
  }

  .input-group {
    display: flex;
    gap: 0.5rem;
  }

  #subscribe-email {
    flex: 1;
    padding: 0.5rem;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }

  #subscribe-email:focus {
    outline: none;
    border-color: #000;
  }

  .subscribe-button {
    background: #000;
    color: #fff;
    border: none;
    padding: 0.5rem 1rem;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .subscribe-button:hover {
    background: #333;
  }

  #subscribe-message {
    margin: 0.5rem 0 0;
    font-size: 0.9rem;
    text-align: center;
    min-height: 1.2em;
  }

  #subscribe-message.success {
    color: #2ecc71;
  }

  #subscribe-message.error {
    color: #e74c3c;
  }

  @media screen and (max-width: 768px) {
    .input-group {
      flex-direction: column;
    }
    
    .subscribe-button {
      width: 100%;
    }
  }
</style>

<script>
document.getElementById('subscribe-form').addEventListener('submit', async function(e) {
  e.preventDefault();
  const form = this;
  const messageEl = document.getElementById('subscribe-message');
  const button = form.querySelector('button');
  const originalButtonText = button.textContent;
  
  try {
    button.textContent = 'Subscribing...';
    button.disabled = true;
    
    const formData = new FormData(form);
    const response = await fetch(form.action, {
      method: 'POST',
      body: formData,
      headers: {
        'Accept': 'application/json'
      }
    });
    
    if (response.ok) {
      messageEl.textContent = 'Thank you for subscribing!';
      messageEl.className = 'success';
      form.reset();
    } else {
      throw new Error('Something went wrong. Please try again.');
    }
  } catch (error) {
    messageEl.textContent = error.message;
    messageEl.className = 'error';
  } finally {
    button.textContent = originalButtonText;
    button.disabled = false;
  }
});
</script>
