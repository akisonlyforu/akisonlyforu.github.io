<style>
  #subscribe-cta {
    background-color: #f7f7f9;
    border-radius: 1rem;
    padding: 1.5em;
    margin-top: 2.5em;
  }

  #subscribe-cta h3 {
    margin-top: 0.5em;
  }

  #subscribe-cta p {
    color: #444;
  }

  #subscribe-form {
    display: flex;
    flex-direction: column;
    width: 100%;
  }

  .form-inputs {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    width: 100%;
    margin-bottom: 1rem;
  }

  #subscribe-form input[type="email"] {
    border: 2px solid transparent;
    font-size: 1em;
    border-radius: 0.5rem;
    min-width: 5rem;
    width: 90%;
    margin-right: 1rem;
    padding: 0.5rem 1rem;
    transition: all 0.3s ease;
  }

  #subscribe-form input[type="email"]:focus {
    outline: none;
    border-color: #0076df;
    box-shadow: 0 0 0 3px rgba(0, 118, 223, 0.1);
  }

  #subscribe-form input[type="email"]:invalid:not(:placeholder-shown) {
    border-color: #dc2626;
  }

  #subscribe-form input[type="submit"] {
    background-color: black;
    border-radius: 0.5rem;
    border: none;
    color: white;
    padding: 0.5rem 1.5rem;
    font-size: 1em;
    transition: all 0.3s ease;
    position: relative;
    min-width: 100px;
  }

  #subscribe-form input[type="submit"]:hover {
    cursor: pointer;
    background-color: #0076df;
    transform: translateY(-1px);
  }

  #subscribe-form input[type="submit"]:active {
    transform: translateY(0);
  }

  #subscribe-form input[type="submit"]:disabled {
    cursor: not-allowed;
    background-color: #444;
    transform: none;
  }

  #subscribe-form input[type="submit"].loading::after {
    content: '';
    position: absolute;
    width: 1em;
    height: 1em;
    border: 2px solid #ffffff;
    border-radius: 50%;
    border-top-color: transparent;
    animation: spin 0.6s linear infinite;
    right: 0.5rem;
    top: 50%;
    transform: translateY(-50%);
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  #subscribe-message {
    margin: 0.5rem 0 0;
    font-size: 0.9rem;
    text-align: center;
    min-height: 1.2em;
    padding: 0.5rem;
    border-radius: 0.5rem;
    transition: all 0.3s ease-out;
    opacity: 0;
    transform: translateY(-10px);
  }

  #subscribe-message.visible {
    opacity: 1;
    transform: translateY(0);
  }

  #subscribe-message.success {
    background-color: #dcf5e3;
    color: #166534;
  }

  #subscribe-message.error {
    background-color: #fde7e7;
    color: #b91c1c;
  }

  /* Mobile Responsiveness */
  @media (max-width: 640px) {
    .form-inputs {
      flex-direction: column;
      gap: 1rem;
    }

    #subscribe-form input[type="email"] {
      width: 100%;
      margin-right: 0;
    }

    #subscribe-form input[type="submit"] {
      width: 100%;
    }
  }
</style>

<section id="subscribe-cta">
  <h3>Want to get blog posts over email?</h3>
  <p>Enter your email address and get notified when there's a new post!</p>
    <iframe src="https://akisonlyforu.substack.com/embed" width="100%" height="320" style="border:1px solid #EEE; background:white;" frameborder="0" scrolling="no"></iframe>
</section>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('subscribe-form');
  if (!form) return;

  const emailInput = form.querySelector('input[type="email"]');
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  // Real-time email validation
  emailInput.addEventListener('input', function() {
    const isValid = emailRegex.test(this.value);
    this.setAttribute('aria-invalid', !isValid);
  });

  form.addEventListener('submit', async function(e) {
    e.preventDefault();
    const messageEl = document.getElementById('subscribe-message');
    const button = form.querySelector('input[type="submit"]');
    const originalButtonText = button.value;
    const email = emailInput.value;

    // Client-side email validation
    if (!emailRegex.test(email)) {
      showMessage('Please enter a valid email address.', true);
      emailInput.focus();
      return;
    }
    
    // Show message with fade in
    const showMessage = (message, isError) => {
      messageEl.textContent = message;
      messageEl.className = `${isError ? 'error' : 'success'} visible`;
      messageEl.style.display = 'block';
      
      // Fade out after 3 seconds
      setTimeout(() => {
        messageEl.classList.remove('visible');
        setTimeout(() => {
          messageEl.style.display = 'none';
          messageEl.textContent = '';
        }, 300);
      }, 3000);
    };
    
    try {
      button.value = 'Subscribing...';
      button.disabled = true;
      button.classList.add('loading');
      
      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json',
          'X-Requested-With': 'XMLHttpRequest'
        },
        mode: 'cors',
        redirect: 'manual'
      });
      
      // Check the specific status code
      if (response.status === 200) {
        showMessage('Thank you for subscribing! ðŸŽ‰', false);
        form.reset();
        // Track successful subscription
        if (typeof gtag !== 'undefined') {
          gtag('event', 'subscribe', {
            'event_category': 'Newsletter',
            'event_label': 'Success'
          });
        }
      } else if (response.status === 422) {
        throw new Error('Please enter a valid email address.');
      } else if (response.status === 429) {
        throw new Error('Too many attempts. Please try again later.');
      } else {
        throw new Error('Sorry, subscription failed. Please try again.');
      }
    } catch (error) {
      showMessage(error.message, true);
      console.error('Subscription error:', error);
      // Track error
      if (typeof gtag !== 'undefined') {
        gtag('event', 'subscribe_error', {
          'event_category': 'Newsletter',
          'event_label': error.message
        });
      }
    } finally {
      button.value = originalButtonText;
      button.disabled = false;
      button.classList.remove('loading');
    }
  });
});</script>
