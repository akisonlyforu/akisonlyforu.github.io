<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body class="site">
  {% include header.html %}
  <div class="site-wrap">
    <div class="post p2 p-responsive wrap" role="main">
      <div class="measure">
        {{ content }}
      </div>
    </div>
  </div>
  
  {% include footer.html %}

  <!-- Font Awesome for social icons -->
  <script src="https://kit.fontawesome.com/a2161bf35e.js" crossorigin="anonymous"></script>

  {% if site.adsense_enabled %}
  <script>document.body.classList.add('has-sticky-ad');</script>
  {% include adsense.html slot="STICKY_FOOTER_SLOT" format="horizontal" class="ad-sticky-footer" %}
  {% endif %}
</body>
</html>

<style>
.site {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.site-wrap {
  flex: 1 0 auto;
}

.post {
  margin: 0 auto;
  max-width: 1200px;
  padding: 0 1rem;
}

.measure {
  margin: 0 auto;
  max-width: 800px;
}
</style>
