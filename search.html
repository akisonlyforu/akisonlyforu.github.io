<div class="search-container">
  <h1>Search</h1>

  <div class="search-box">
    <input type="text" id="search-input" placeholder="Search posts and musings...">
    <button id="search-button">Search</button>
  </div>

  <div id="search-results"></div>
</div>

<!-- Add JavaScript with source map support -->
<script src="/search/js/search.js"></script>

<!-- Add debug helper -->
<script>
// Debug helper function
function debugLog(message, data = null) {
  if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
    console.log(`[Search Debug] ${message}`, data || '');
  }
}

// Add global error handler
window.onerror = function(msg, url, lineNo, columnNo, error) {
  debugLog(`Error: ${msg}`, {
    url: url,
    line: lineNo,
    column: columnNo,
    error: error
  });
  return false;
};
</script>

<style>
.search-container {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem;
}

.search-box {
  display: flex;
  gap: 10px;
  margin: 2rem 0;
}

#search-input {
  flex: 1;
  padding: 12px 20px;
  font-size: 16px;
  border: 2px solid var(--input-border);
  border-radius: 4px;
  transition: border-color 0.3s ease;
  background: var(--input-bg);
  color: var(--input-text);
}

#search-button {
  padding: 12px 24px;
  font-size: 16px;
  background-color: var(--button-bg);
  color: var(--button-text);
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#search-button:hover {
  background-color: var(--button-bg-hover);
}

#search-input:focus {
  border-color: var(--input-border-focus);
  outline: none;
}

.search-result {
  margin-bottom: 2rem;
  padding-bottom: 1rem;
  border-bottom: 1px solid var(--divider-color);
}

.search-result h2 {
  margin: 0 0 0.5rem 0;
}

.search-result h2 a {
  color: var(--text-primary);
  text-decoration: none;
}

.search-result h2 a:hover {
  text-decoration: underline;
}

.content-type-badge {
  display: inline-block;
  font-size: 0.75rem;
  padding: 0.25rem 0.5rem;
  border-radius: 12px;
  margin-left: 0.5rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.badge-post {
  background-color: #e3f2fd;
  color: #1565c0;
}

.badge-thought {
  background-color: #f3e5f5;
  color: #7b1fa2;
}

[data-theme="dark"] .badge-post {
  background-color: #1e3a8a;
  color: #93c5fd;
}

[data-theme="dark"] .badge-thought {
  background-color: #581c87;
  color: #ddd6fe;
}

.post-meta {
  font-size: 0.9rem;
  color: var(--text-secondary);
  margin-bottom: 0.5rem;
}

.post-excerpt {
  color: var(--text-primary);
  line-height: 1.6;
}

.error {
  color: #721c24;
  background-color: #f8d7da;
  border: 1px solid #f5c6cb;
  padding: 1rem;
  border-radius: 4px;
  margin: 1rem 0;
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
  .search-container {
    padding: 1rem;
  }

  .search-box {
    flex-direction: column;
    gap: 1rem;
  }

  #search-input {
    width: 100%;
    padding: 14px 20px;
    font-size: 16px; /* Prevents zoom on iOS */
  }

  #search-button {
    width: 100%;
    padding: 14px 24px;
    font-size: 16px;
    min-height: 44px; /* Touch-friendly size */
  }

  .search-container h1 {
    font-size: 2rem;
    text-align: center;
  }
}
</style>
