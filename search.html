<div class="search-container">
  <h1>Search Blog Posts</h1>
  
  <form class="search-box" onsubmit="return false;">
    <input type="text" id="search-input" placeholder="Search blog posts...">
    <button type="submit" id="search-button">Search</button>
  </form>

  <div id="search-results">
    <!-- Results will be dynamically populated here -->
  </div>
</div>

<script>
console.log('Search script loaded');
document.addEventListener('DOMContentLoaded', function() {
  console.log('DOM Content loaded');
  const searchInput = document.getElementById('search-input');
  const resultsContainer = document.getElementById('search-results');
  let posts = [];

  // Get all blog posts data
  const searchJsonUrl = window.location.origin + '/search.json';
  console.log('Fetching from:', searchJsonUrl);
  
  fetch(searchJsonUrl)
    .then(response => {
      console.log('Fetch response:', response.status);
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      return response.text().then(text => {
        try {
          return JSON.parse(text);
        } catch (e) {
          console.error('JSON Parse Error:', e);
          console.error('Raw response:', text);
          throw new Error('Invalid JSON response');
        }
      });
    })
    .then(data => {
      console.log('Data loaded:', data);
      if (!Array.isArray(data)) {
        throw new Error('Expected array of posts');
      }
      posts = data;
      if (searchInput.value) {
        performSearch(searchInput.value);
      }
    })
    .catch(error => {
      console.error('Error:', error);
      resultsContainer.innerHTML = `
        <p class="error">
          Error loading search data: ${error.message}<br>
          Please try again later or contact the site administrator.
        </p>
      `;
    });

  function performSearch(searchTerm) {
    if (!posts || !Array.isArray(posts)) {
      console.error('Posts data not properly loaded');
      return;
    }

    searchTerm = searchTerm.toLowerCase();
    
    if (searchTerm.length < 2) {
      resultsContainer.innerHTML = '';
      return;
    }
    
    const filteredPosts = posts.filter(post => {
      const titleMatch = post.title && post.title.toLowerCase().includes(searchTerm);
      const contentMatch = post.content && post.content.toLowerCase().includes(searchTerm);
      const excerptMatch = post.excerpt && post.excerpt.toLowerCase().includes(searchTerm);
      return titleMatch || contentMatch || excerptMatch;
    });
    
    displayResults(filteredPosts);
  }

  function displayResults(results) {
    if (!results || results.length === 0) {
      resultsContainer.innerHTML = '<p>No results found.</p>';
      return;
    }
    
    const html = results.map(post => `
      <div class="search-result">
        <h2><a href="${post.url || '#'}">${post.title || 'Untitled'}</a></h2>
        <p class="post-meta">
          ${post.date || 'No date'} 
        </p>
        <p class="post-excerpt">${post.excerpt || 'No excerpt available'}</p>
      </div>
    `).join('');
    
    resultsContainer.innerHTML = html;
  }

  // Handle input changes
  searchInput.addEventListener('input', function() {
    performSearch(this.value);
  });

  // Handle form submission
  searchInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      e.preventDefault();
      performSearch(this.value);
    }
  });

  // Handle search button click
  document.getElementById('search-button').addEventListener('click', function() {
    performSearch(searchInput.value);
  });
});
</script>

<style>

  margin: 0 auto;
  padding: 2rem;
}

  transition: border-color 0.3s ease;
}

  padding: 12px 24px;

  background-color: #333;

  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

  background-color: #444;
}

</style>
